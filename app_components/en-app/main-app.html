<dom-module id="main-app">
    <template>
        <style include="shared-styles iron-flex iron-flex-alignment iron-flex-factors">
            app-drawer {
                --app-drawer-width: 70%;
                --app-drawer-content-container: {
                    background-image: url(/images/drawer_bg.svg);
                    background-repeat: no-repeat;
                    background-size: contain;
                    background-position: left center;
                    overflow: auto;
                }
            }

            app-header {
                height: 30em;
                background: var(--paper-orange-800);
                @apply(--shadow-elevation-2dp);
                --app-header-background-front-layer: {
                    background-image: url(/images/main_bg.jpg);
                    background-position: center center;
                };
            }

            .menu-toggler {
                --paper-icon-button-ink-color: #ffffff;
                --paper-icon-button:{
                    color: #ffffff;
                }
            }

            .second-toolbar {
                height: 10em;
                @apply(--layout-horizontal);
                @apply(--layout-center-justified);
            }
            .logo {
                height: 100%;
            }

            @media (max-width: 1024px) {

            }
            @media (max-width: 400px) {
                .logo {
                    width: 80%;
                }
            }
        </style>


        <app-drawer-layout force-narrow>

            <app-drawer>
                <top-menu></top-menu>
            </app-drawer>

            <app-header-layout>
                <app-header condenses reveals
                            effects="waterfall parallax-background">
                    <app-toolbar>
                        <paper-icon-button class="menu-toggler" icon="menu" drawer-toggle></paper-icon-button>
                    </app-toolbar>
                    <app-toolbar class="second-toolbar">
                        <object class="logo" type="image/svg+xml" data="/images/fest_logo_w.svg"></object>
                    </app-toolbar>
                </app-header>

                <section-about></section-about>

            </app-header-layout>
        </app-drawer-layout>






    </template>

    <script>
        'use strict';
        Polymer({
            is: "main-app",
            ready: function () {

            }
        })
    </script>
