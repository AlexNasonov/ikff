<dom-module id="main-app">
    <template>
        <style include="shared-styles iron-flex iron-flex-alignment iron-flex-factors">
            app-drawer {
                z-index: 999;
                --app-drawer-width: 70%;
                --app-drawer-content-container: {
                    background-image: url(/images/drawer_bg.svg);
                    background-repeat: no-repeat;
                    background-size: contain;
                    background-position: left center;
                    overflow: auto;
                }

            }

            app-header {
                z-index: 998;
                @apply(--layout-fixed-top);
                color: #ffffff;
                --app-header-background-rear-layer: {
                    background-color: rgba(239, 108, 0, 0.8);
                };

            }
            .app-top {
                height: 10em;
                background-image: url(/images/main_bg.jpg);
                background-position: center center;
                background-size: cover;
                padding: 10em 0;
                text-align: center;
                position: relative;
            }
            .top-shadow {
                height: 2px;
                width: 100%;
                position: absolute;
                left: 0;
                bottom: 1px;
                box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.4);
            }

            .menu-toggler {
                --paper-icon-button-ink-color: #ffffff;
                --paper-icon-button:{
                    color: #ffffff;
                }
            }
            .logo {
                height: 100%;
            }
            .app-footer {
                text-align: right;
                padding: 0.5em 2em;
                background-color: var(--paper-red-700);
                color: #ffffff;
            }
            .app-footer .logo{
                height: 4em;
            }
            .app-footer a{
                color: inherit;
            }


            @media (max-width: 1024px) {

            }
            @media (max-width: 400px) {
                .logo {
                    width: 80%;
                }
            }
        </style>
