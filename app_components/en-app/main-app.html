<link rel="import" href="/bower_components/polymer/polymer.html">

<link rel="import" href="/bower_components/app-layout/app-scroll-effects/app-scroll-effects.html">
<link rel="import" href="/bower_components/app-layout/app-drawer/app-drawer.html">
<link rel="import" href="/bower_components/app-layout/app-header/app-header.html">
<link rel="import" href="/bower_components/app-layout/app-toolbar/app-toolbar.html">

<link rel="import" href="/bower_components/iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="/bower_components/iron-icons/iron-icons.html">

<link rel="import" href="/bower_components/paper-icon-button/paper-icon-button.html">

<link rel="import" href="/app_components/shared-styles/shared-styles.html">

<link rel="import" href="top-menu.html">
<link rel="import" href="section-about.html">
<link rel="import" href="section-organizers.html">
<link rel="import" href="section-countries.html">
<link rel="import" href="section-events.html">
<link rel="import" href="section-ground.html">



<dom-module id="main-app">
    <template>
        <style include="shared-styles iron-flex iron-flex-alignment iron-flex-factors">
            app-drawer {
                z-index: 999;
                --app-drawer-width: 70%;
                --app-drawer-content-container: {
                    background-image: url(/images/drawer_bg.svg);
                    background-repeat: no-repeat;
                    background-size: contain;
                    background-position: left center;
                    overflow: auto;
                }

            }

            app-header {
                z-index: 998;
                @apply(--layout-fixed-top);
                color: #ffffff;
                --app-header-background-rear-layer: {
                    background-color: rgba(239, 108, 0, 0.8);
                };

            }
            .app-top {
                height: 10em;
                background-image: url(/images/main_bg.jpg);
                background-position: center center;
                background-size: cover;
                padding: 10em 0;
                text-align: center;
                position: relative;
            }
            .top-shadow {
                height: 2px;
                width: 100%;
                position: absolute;
                left: 0;
                bottom: 1px;
                box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.4);
            }

            .menu-toggler {
                --paper-icon-button-ink-color: #ffffff;
                --paper-icon-button:{
                    color: #ffffff;
                }
            }
            .cond-title {
                margin-left: 5em;
                font-family: 'FuturaNew', Helvetica, Arial, sans-serif;
                font-weight: normal;
                text-transform: uppercase;
            }
            .logo {
                height: 100%;
            }

            @media (max-width: 1024px) {

            }
            @media (max-width: 400px) {
                .logo {
                    width: 80%;
                }
            }
        </style>

        <app-drawer id="drawer">
            <top-menu></top-menu>
        </app-drawer>

        <app-header effects="waterfall blend-background" reveals>
            <app-toolbar>
                <paper-icon-button class="menu-toggler" icon="menu" on-click="_toggleDrawer"></paper-icon-button>
            </app-toolbar>
        </app-header>

        <div class="app-top">
            <object class="logo" type="image/svg+xml" data="/images/fest_logo_w.svg"></object>
            <div class="top-shadow"></div>
        </div>
        <section-about></section-about>
        <section-organizers></section-organizers>
        <section-countries></section-countries>
        <section-events></section-events>
        <section-ground></section-ground>
    </template>

    <script>
        'use strict';
        Polymer({
            is: "main-app",
            _toggleDrawer: function () {
                this.$.drawer.toggle();
            },
            ready: function () {
            }
        })
    </script>
</dom-module>
